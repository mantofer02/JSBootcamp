<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <h1>CALCULATOR</h1>
  <h2 id="text-el"></h2>
  <div class="grid-container">
    <button id="num-btn" onclick="writeOne()">1</button>
    <button id="num-btn" onclick="writeTwo()">2</button>
    <button id="num-btn" onclick="writeThree()">3</button>
    <button id="num-btn" onclick="writeFour()">4</button>
    <button id="num-btn" onclick="writeFive()">5</button>
    <button id="num-btn" onclick="writeSix()">6</button>
    <button id="num-btn" onclick="writeSeven()">7</button>
    <button id="num-btn" onclick="writeEight()">8</button>
    <button id="num-btn" onclick="writeNine()">9</button>
    <button id="num-btn" onclick="writeZero()">0</button>
  </div>

  <div class="grid-container">
    <button id="op-btn">+</button>
    <button id="op-btn">-</button>
    <button id="op-btn">/</button>
    <button id="op-btn">*</button>
    <button id="op-btn">=</button>
    <button id="op-btn">CLEAR</button>
  </div>
