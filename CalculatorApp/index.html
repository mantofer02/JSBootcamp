<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <h1>CALCULATOR</h1>
  <h2 id="text-el"></h2>
  <div class="grid-container">
    <button id="num-btn" onclick="writeDigit(1)">1</button>
    <button id="num-btn" onclick="writeDigit(2)">2</button>
    <button id="num-btn" onclick="writeDigit(3)">3</button>
    <button id="num-btn" onclick="writeDigit(4)">4</button>
    <button id="num-btn" onclick="writeDigit(5)">5</button>
    <button id="num-btn" onclick="writeDigit(6)">6</button>
    <button id="num-btn" onclick="writeDigit(7)">7</button>
    <button id="num-btn" onclick="writeDigit(8)">8</button>
    <button id="num-btn" onclick="writeDigit(9)">9</button>
    <button id="num-btn" onclick="writeDigit(0)">0</button>
  </div>

  <div class="grid-container">
    <button id="op-btn" onclick="writeOp('+')">+</button>
    <button id="op-btn" onclick="writeOp('-')">-</button>
    <button id="op-btn" onclick="writeOp('/')">/</button>
    <button id="op-btn" onclick="writeOp('*')">*</button>
    <button id="op-btn" onclick="equals()">=</button>
    <button id="op-btn" onclick="clearText()">CLEAR</button>
  </div>
  
  
  <script src="index.js"></script>
</body>
</html>
